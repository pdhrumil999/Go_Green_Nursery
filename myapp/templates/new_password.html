{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container" id="frmdiv">

        <form name="" method="POST" action="{% url 'new_password' %}">
            {% csrf_token %}
            {% if msg %}
            <center><b style="color: green;">{{msg}}</b></center>
            {% endif %}
            <div class="col-sm-10">
                <input type="hidden" name="email" value="{{email}}" class="form-control" id="">
            </div>
            <div class="col-sm-10">
                <input type="hidden" name="otp" value="{{otp}}" class="form-control" id="">
            </div>
            <br><br><br><br>
            <div class="row mb-3">
                
                <label for="inputPassword3" class="col-sm-2 col-form-label">New Password</label>
                <div class="col-sm-10">
                    <input type="password" name="new_password" class="form-control" id="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm New Password</label>
                <div class="col-sm-10">
                    <input type="password" name="cnew_password" class="form-control" id="">
                </div>
            </div>
            <div align="center"><button type="submit" class="btn btn-primary">Change Password</div>
            <br><br><br><br>

        </form>
    </div>
</body>

</html>
{% endblock %}
