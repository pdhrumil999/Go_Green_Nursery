{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  
  <body>
     <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2>Search</h2>
        </div>
      </div>  
  
  <div class="site-wrap">
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="{% url 'index' %}">Home</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">search</strong></div>
        </div>
      </div>
    </div>
    {% if products %}
    <div class="site-section">
      <div class="container">

        <div class="row mb-5">
          <div class="col-md-9 order-2">

            <div class="row">
              <div class="col-md-12 mb-5">
                
              </div>
            </div>
            {% if msg %}
                            <h4>{{msg}}</h4>
                        {% endif %}
            <div class="row mb-5">
                {% for i in products %}
                <div class="col-sm-6 col-lg-4 mb-4" data-aos="fade-up">
                  <div class="block-4 text-center border">
                    <figure class="block-4-image">
                      <a href="{% url 'product_detail' pk=i.pk %}"><img src="{{i.product_image.url}}" alt="Image placeholder" class="img-fluid" style="width:250px; height:250px;"></a>
                    </figure>
                    <div class="block-4-text p-4">
                      <h3><a href="{% url 'product_detail' pk=i.pk %}">{{i.product_name}}</a></h3>
                      <p class="mb-0">{{i.product_category}}</p>
                      <p class="text-primary font-weight-bold">{{i.date}}</p>
                    </div>
                  </div>
                </div>
                {% endfor %}


            </div>
            
          </div>
        </div>
        
      </div>
    </div>
  {% else %}    
    <br><br><br><br>
    <h2 align="center">No Searches</h2>
    <br><br><br><br>
  {% endif %}
  </div>   
  </body>
</html>
{% endblock %}
