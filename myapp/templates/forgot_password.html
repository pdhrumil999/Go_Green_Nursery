{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-circle"></div>
        <div class="preloader-img">
            <img src="{% static 'img/core-img/leaf.png' %}" alt="">
        </div>
    </div>

    

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2> Forgot Password</h2>
        </div>


    <div class="container" id="frmdiv">
        <br>
        <div class="col-md-12">
            <h2 class="h3 mb-3 text-black" align="center">Forgot Password</h2>
            <br><br>
        </div>
        <form name="" method="POST" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            {% if msg %}
            <center><b style="color: green;">{{msg}}</b></center>
            {% endif %}
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Enter Your Email</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="">
                </div>
            </div>
            <div align="center"><button type="submit" class="btn btn-success">Send OTP</div>
        </form>
        <br><br><br>

    </div>
</body>

</html>
{% endblock %}
