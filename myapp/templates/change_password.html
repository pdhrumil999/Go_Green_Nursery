{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">



<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-circle"></div>
        <div class="preloader-img">
            <img src="{% static 'img/core-img/leaf.png' %}" alt="">
        </div>
    </div>

    

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="breadcrumb-area">
        <!-- Top Breadcrumb Area -->
        <div class="top-breadcrumb-area bg-img bg-overlay d-flex align-items-center justify-content-center" style="background-image: url({% static 'img/bg-img/24.jpg' %});">
            <h2>Change Password</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="fa fa-home"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Change Password</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Breadcrumb Area End ##### -->

    

    <!-- ##### Contact Area Start ##### -->
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12" align="center"  style="color: black">
            <h2 class="h3 mb-3 text-black">Change Password</h2>
          </div>
          <div class="col-md-12">
            {% if msg %}
              <h4 style="color:black;">{{msg}}</h4>
            {% endif %}
            <form action="{% url 'change_password' %}" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-12 border">
                
                
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black" style="color: black;">Old Password </label>
                    <input type="password" class="form-control" id="c_subject" name="old_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black" style="color: black;">New Password </label>
                    <input type="password" class="form-control" id="c_subject" name="new_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-md-12">
                    <label for="c_subject" class="text-black" style="color: black;">Confirm New Password </label>
                    <input type="password" class="form-control" id="c_subject" name="cnew_password">
                  </div>
                </div>
               
                <div class="col-12" align="center">
                     <button type="submit" class="btn alazea-btn mt-15">Change Password</button>
                </div>
              </div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>

    <!-- ##### Contact Area End ##### -->




</body>

</html>
{% endblock %}
